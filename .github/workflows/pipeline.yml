name: Pipeline CI/CD

on:
  push:

jobs:
  CI:
    uses: ./.github/workflows/ci.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  CD:
    needs: CI
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/deploy.yml
    with:
      IMAGE_NAME: ambrosia-serve
